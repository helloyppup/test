<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            width: 50px;
            height: 50px;
            overflow: hidden;
        }

        .box img {
            height: 100%;
            margin-left: -8px;
            transition: all .2s;
        }

        .box img:hover {
            margin-left: -80px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/icon.png" alt="">
    </div>
</body>

</html>
