<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {
            padding: 0;
            margin: 0;
        } */

        div {
            width: 400px;
            height: 200px;
            background-color: deeppink;
            color: white;
        }

        div::before {
            /* content必须要有 是插入的内容 */
            content: '插入前面的内容';
        }

        div::after {
            content: '插入后面的内容';
        }
    </style>
</head>

<body>
    <div>box</div>
</body>

</html>
