<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            /* 这个语句用于兼容IR6、7    */
            *zoom: 1;
        }

        .box {
            background-color: antiquewhite;
        }

        .box li {
            float: left;
            width: 300px;
            height: 300px;
            margin: 10px;
            list-style: none;
            background-color: deeppink;
        }
    </style>

</head>

<body>
    <div class="box clearfix">
        <ul class="littleBox">
            <li class="box1"></li>
            <li class="box2"></li>
            <li class="box3"></li>
            <li class="box4"></li>
        </ul>

    </div>

</body>

</html>
