<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .mainbox {
            float: left;
            position: relative;
            height: 20px;
            width: 50px;
            background-color: darkcyan;
        }

        .mainbox .box {
            position: absolute;
            right: 0;
            height: 0;
            width: 0;
            border-color: transparent brown transparent transparent;
            border-style: solid;
            border-width: 20px 10px 0 0;
        }

        .otherbox {
            float: left;
            height: 20px;
            width: 50px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="mainbox">
        <div class="box">
        </div>
    </div>
    <div class="otherbox">

    </div>

</body>

</html>
